<!DOCTYPE html>

<body>
    <main>
        <script>
       
/* Escreva um algoritmo que percorra os números inteiros entre 1 e 250
e verifique quais números são múltiplos de 3 e quais são múltiplos
de 5. */


for (let i = 1; i <= 250; i++) {
    if(i%3==0){
        console.log ("multiplos de 3 ",i);
    }
   
}
for (let i = 1; i <= 250; i++) {
    if(i%5==0){
        console.log ("multiplos de 5 ",i);
    }}

 

        </script>
    </main>
   
</body>
</html>
