<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>function verificarMulta(velocidade) {
        const velocidadeLimite = 80;
        const valorPorKmAcimaLimite = 5;
      
        if (velocidade > velocidadeLimite) {
          const kmAcimaLimite = velocidade - velocidadeLimite;
          const valorMulta = kmAcimaLimite * valorPorKmAcimaLimite;
          return `Você foi multado! O valor da multa é R$${valorMulta.toFixed(2)}.`;
        } else {
          return "Velocidade dentro do limite permitido.";
        }
      }
      
      
      var velocidadeCarro = 95;
      var resultado = verificarMulta(velocidadeCarro);
      console.log(resultado);
      </script>
</body>
</html>
