<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <script>const numero = parseFloat(prompt("Digite um número: "));

            switch (Math.sign(numero)) {
              case 1:
                alert("Número positivo.");
                break;
              case -1:
                alert("Número negativo.");
                break;
              default:
                alert("Zero.");
            }
            </script>
    </main>
</body>
</html>
