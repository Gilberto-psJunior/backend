<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <script>
            /* Escreva um algoritmo que solicite 2 números e uma operação
             matemática. O algoritmo deve realizar o cálculo com os 2 números
                    digitados conforme a operação informada.*/
let numero1=prompt("digite um numero")
let numero2=prompt("digite um numero")
let operacao=prompt("digite a operaçao aritmetica");

    numero1=+numero1;
    numero2=+numero2;

switch (operacao) {
    case "multiplicaçao":
    operacao=numero1*numero2;
    alert(operacao);
    console.log(operacao)
        break;
       
    case "divisao":
    operacao=numero1/numero2;
    alert(operacao);
    console.log(operacao)
        break;
        case "soma":
    operacao=numero1+numero2;
    alert(operacao);
    console.log(operacao)
        break;
        case "subtraçao":
    operacao=numero1-numero2;
    alert(operacao);
    console.log(operacao)
        break;

    default:
        alert("digitou errado")
        break;
}


        </script>
    </main>
</body>
</html>
