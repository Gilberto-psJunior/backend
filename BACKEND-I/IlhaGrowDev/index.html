        <script>
            function calcularNotas(valor) {
  const notas = [50, 10, 5, 1]; 
  const resultado = {}; 

  notas.forEach((nota) => {
    const quantidade = Math.floor(valor / nota);
    if (quantidade > 0) {
      resultado[`GC$${nota},00`] = quantidade;
      valor %= nota;
    }
  });

  return resultado;
}


const valorDesejado = parseInt(prompt("Digite o valor em GrowCoins desejado:"));


const notasNecessarias = calcularNotas(valorDesejado);


console.log("Exemplo de saÃ­da:");
for (const nota in notasNecessarias) {
  console.log(`${nota} -> ${notasNecessarias[nota]}`);
}

        </script>
    </main>
