<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <script>
            /*Faça um algoritmo que leia a idade de vários alunos de uma turma.
            O programa vai parar quando for digitada a idade 999. No final,
            mostre quantos alunos existem na turma e qual é a média de idade
                                      do grupo.
            */
           let quantidadeAlunos=0
           let somaAlunos=0
         while (true) {
              
             let idadeAluno=parseInt(prompt())
              if (idadeAluno ==999) break;
              quantidadeAlunos++
              somaAlunos +=idadeAluno;

         }
          alert("FIM!");
       let mediaIdade=somaAlunos/quantidadeAlunos
       document.write("<br>",mediaIdade);
       document.write("<br> quantiade de alunos:",quantidadeAlunos);
           

        </script>
    </main>
</body>
</html>
